<h2>
  タスク一覧

  <button type="button" class="btn btn-primary" (click)="gotoCreate()">新規追加</button>

  <button type="button" class="btn btn-primary" (click)="gotoCreate()">終了案件表示</button>

  <button type="button" class="btn btn-primary" (click)="gotoCreate()">終了案件非表示</button>
</h2>

<div id="search-component">
  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" placeholder="Task Search" class="form-control"/>
</div>

<table class="table table-bordered">
  <thead>
    <tr>
      <th class="col-xs-5">タスク</th>
      <th>経過時間</th>
      <th>普通</th>
      <th>納期</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks">
      <td class="col-xs-5">{{task.name}}</td>
      <td>{{task.spend_time}}h</td>
      <td>{{task.middle_time}}h</td>
      <td>{{task.relese}}</td>
      <td>
        <button type="button" class="btn btn-info" (click)="showWork(task)">作業</button>
      </td>
      <td>
        <span *ngIf="!task.is_finished">
          <button type="button" class="btn btn-danger" (click)="showWork(task)">終了</button>
        </span>
        <span *ngIf="task.is_finished">
          <button type="button" class="btn btn-warning" (click)="showWork(task)">再開</button>
        </span>
      </td>
    </tr>
  </tbody>
</table>
